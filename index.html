<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Template</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="skip-to-content">
      <button type="button" class="no-btn no-btn--black no-btn--large">
        <span>콘텐츠로 건너뛰기</span>
      </button>
    </div>

    <h1>Sass</h1>

    <header>
      <h1>SASS</h1>
      <nav>
        <ul>
          <li><a href="">depth 1</a></li>
          <li><a href="">depth 2</a></li>
          <li><a href="">depth 3</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>섹션 타이틀</h2>

        <form method="post">
          <fieldset>
            <legend>필수입력사항</legend>

            <label for="username">이름</label>
            <input type="text" name="username" id="username" />

            <button type="button">전송</button>
          </fieldset>
        </form>

        <ul class="event-list">
          <li class="event-item">
            <article>
              <div>
                <img
                  src="https://cdn.pixabay.com/photo/2023/07/28/18/23/bird-8155768_1280.jpg"
                  alt=""
                />
              </div>
              <strong>이벤트 타이틀</strong>
              <p>이벤트 설명</p>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <h2>푸터</h2>
    </footer>
  </body>
</html>
